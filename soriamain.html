<script>
  const text = "Vitajte na Soria⚡"
  const speed = 50;
  let i = 0;

  function typeFunc() {
    if (i < text.length) {
      document.getElementById("output").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeFunc, speed);
    }
  }

  typeFunc();
</script>
