<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soria – Login</title>

  <link rel="stylesheet" href="../login/login.css">
  <link rel="icon" href="../media/sor.png" type="image/x-icon"/>
</head>

<body>

<!-- Back Button -->
<a href="../soriamain.html" class="back-btn">← Späť</a>

<!-- Login Card -->
<div class="login-container">
  <div class="login-card">
    <form class="login-form">
      <!-- User Input -->
      <div class="input-wrapper">
        <img src="../media/user-icon.png" alt="User" class="input-icon">
        <input  placeholder="Používateľské meno" required>
      </div>

      <!-- Email Input -->
      <div class="input-wrapper">
        <img src="../media/email-icon.png" alt="Email" class="input-icon">
        <input type="email" placeholder="Email" required>
      </div>

      <!-- Role Input -->
      <div class="input-wrapper">
        <img src="../media/role-icon.png" alt="User" class="input-icon">
        <input  placeholder="(Študent alebo učiteľ)" required>
      </div>


      <!-- Password Input -->
      <div class="input-wrapper">
        <img src="../media/lock-icon.png" alt="Password" class="input-icon">
        <input type="password" placeholder="Heslo" required>
      </div>

      <!-- Submit Button -->
      <button class="login-btn" type="submit">Prihlásiť sa</button>

    </form>
  </div>
</div>

</body>
</html>
