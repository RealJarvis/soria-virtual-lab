<div class="top-bar">
  <a href="#" class="back-btn" onclick="goBack()">← Späť</a>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

<!-- QUIZ CARD -->
<div class="quiz-wrapper">

    <!-- ANSWERS -->
    <div class="answers">
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
