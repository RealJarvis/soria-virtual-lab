<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soria – Profil</title>

    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="../media/sor.png" type="image/x-icon"/>
</head>

<body>

<a href="../soriamain.html" class="back-btn">← Späť</a>

<div class="profile-container">

    <!-- LEFT SETTINGS -->
    <div class="card settings-card">
        <h2>Nastavenia</h2>

        <div class="setting-row">
            <span>Meno:</span>
            <span>Pavel <img src="../media/edit.png" class="edit-icon"></span>
        </div>

        <div class="setting-row">
            <span>Priezvisko:</span>
            <span>Petr <img src="../media/edit.png" class="edit-icon"></span>
        </div>

        <div class="setting-row">
            <span>Rola:</span>
            <span>Student <img src="../media/edit.png" class="edit-icon"></span>
        </div>

        <div class="checkbox-row">
            <span>Časovač kvízu:</span>
            <input type="checkbox" checked>
        </div>

        <div class="checkbox-row">
            <span>Čierna konzola:</span>
            <input type="checkbox" checked>
        </div>

        <div class="checkbox-row">
            <span>Autostart:</span>
            <input type="checkbox" checked>
        </div>
    </div>

    <!-- CENTER PROFILE -->
    <div class="card profile-card">
        <img src="../media/avatar.png" class="avatar">

        <h2>Pavel Petr</h2>

        <div class="stat-row">
            <span>Presnosť</span>
            <span>75%</span>
        </div>

        <div class="stat-row">
            <span>Pokrok</span>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="link-row">
            História experimentov <span class="arrow">›</span>
        </div>

        <div class="link-row">
            História učenia <span class="arrow">›</span>
        </div>

        <button class="delete-btn">Odstrániť profil</button>
    </div>

    <!-- RIGHT NAV -->
    <div class="card nav-card">
        <a href="../lab/lab.html" class="nav-btn">Laboratórium</a>
        <a href="../theory/theory.html" class="nav-btn">Teória</a>
    </div>

</div>

</body>
</html>
